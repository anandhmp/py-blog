<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyBlog</title>
    <link rel="icon" type="image/x-icon" href="https://w7.pngwing.com/pngs/292/43/png-transparent-blogger-logo-computer-icons-encapsulated-postscript-logotypes-cdr-text-logo.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5 ">
    <div class="row ">

        <d class="col-md-10 mx-auto">
            <a href="" style="text-decoration: none;">
            <div class="card mb-3 bg-dark ">
                <div class="card-body mx-auto  ">
                <h1 class="card-title text-white">PyBlog</h1>
                </div>
            </div>
            </a>
            <!-- Blog Post -->
            {% for post in posts reversed%}
            <a href="/post/{{ post.id }}" style="text-decoration: none; color: black;">
            <div class="card mb-4 ">
                <div class="card-body">
                    <h2 class="card-title">{{post.title}}</h2>
                    <p class="card-text">{{post.body|truncatewords:40}}</p>
                </div>
                <div class="card-footer text-muted">Posted on {{post.created_at}}</div>
            </div>
            </a>    
            {% endfor %}
            <!-- End Blog Post -->

            <!-- Add more blog posts as needed -->

        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
