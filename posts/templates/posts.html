<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyBlog</title>
    <link rel="icon" type="image/x-icon" href="https://w7.pngwing.com/pngs/292/43/png-transparent-blogger-logo-computer-icons-encapsulated-postscript-logotypes-cdr-text-logo.png">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body class="bg-light">
    
    <div class="container mt-5 ">
        <div class="row ">
    
            <d class="col-md-10 mx-auto">
                <a href="{% url 'index' %}" style="text-decoration: none;">
                <div class="card mb-3 bg-dark ">
                    <div class="card-body mx-auto  ">
                    <h1 class="card-title text-white">PyBlog</h1>
                    </div>
                </div>
                </a>
    
                <div class="card mb-4 ">
                    <div class="card-body">
                        <h2 class="card-title">{{posts.title}}</h2>
                        <p class="card-text">{{posts.body}}</p>
                    </div>
                    <div class="card-footer text-muted">Posted on {{posts.created_at}}</div>
                </div>
                </a>    


    
            </div>
        </div>
    </div>
    
</body>
</html>
